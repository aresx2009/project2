<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="stylesheets/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
</head>

<body>
  <header>
    
    <h2 class="title">Guess the quote!!</h3>
  </header>
  <button class="btn-primary help">Help</button>
  <i class="large material-icons" title="Click help to eliminate one option">lightbulb_outline</i>
  <div class="container">
    <h6 class="quote"></h6>
    <h3 class="rules">Game Rules:
      <br>
      <!-- Unlisted form of rules goes here -->
      <ul>
        <li>A random quote will appear and you will have to guess who said it!</li>
        <br>
        <li>You will be given 10 questions.</li>
        <br>
        <li>Every guess you get correct will give you 2 points.</li>
        <br>
        <li>High scores will be shown at the end of the quiz.</li>
      </ul>
    </h3>

    <!-- Start button -->

    <button class="start">Start</button>

    <!-- Options for quotes go here -->
    
    <div class="form-check">
      <input class="form-check-input" type="radio" name="option" value="option1" id="exampleRadios1">
      <label class="form-check-label author1" for="exampleRadios1">
      </label>
    </div>
    <br>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="option" value="option2" id="exampleRadios2">
      <label class="form-check-label author2" for="exampleRadios2">
      </label>
    </div><br>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="option" value="option3" id="exampleRadios3">
      <label class="form-check-label author3" for="exampleRadios1">
      </label>
    </div><br>
    <button type="button" class="btn btn-primary next">Next</button>
    <button type="button" class="btn btn-success submit">Submit</button>
    <div id="images">
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="../public/js/script.js"></script>
</body>

</html>
